        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img.banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            padding: 10px;
        }

        .grid-item:hover {
            background-color: #e0e0e0;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            max-width: 80px;
        }

        @media (max-width: 600px) {
            .grid-container {
                gap: 5px;
            }

            .grid-item {
                padding: 5px;
            }

            .grid-item img {
                max-width: 60px;
            }
        }

        @media (max-width: 400px) {
            .grid-container {
                gap: 2px;
            }

            .grid-item {
                padding: 2px;
            }

            .grid-item img {
                max-width: 50px;
            }
        }
    </style>
</head>
